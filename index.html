<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Despedida de Soltera</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="container">
      <div class="firstcontainer">
        <section id="first" class="first">
          <div class="txtcontainer">
            <div class="txt-box">
              <h1>¡Estas invitada!</h1>
              <p>
                Esperamos contar con tu presencia en la despedida de soltera de
                nuestra amiga <span>Gaby Leong</span>
              </p>
              <a href="#second" class="btn">¡Cuéntame más!</a>
            </div>
          </div>
          <div class="imgcontainer">
            <img
              src="https://cdn.glitch.global/e760eafa-7423-47c5-bdf5-c67920969843/foto.jpg?v=1691263432234"
            />
          </div>
        </section>
      </div>
      <div class="secondcontainer">
        <section id="second" class="second">
          <div class="txtcontainer">
            <div class="txt-box">
              <h2>¿Cuándo?</h2>
              <p>Sábado 19 de agosto 2023 a las 6 pm</p>
              <h2>¿Dónde?</h2>
              <p>Insurgente Tap Room Zona Río</p>

              <a href="#third" class="btn">¡Jalo!</a>
            </div>
          </div>
          <div class="imgcontainer">
            <img
              src="https://cdn.glitch.global/e760eafa-7423-47c5-bdf5-c67920969843/insurgente.jpg?v=1691265870890"
            />
          </div>
        </section>
      </div>
      <div class="thirdcontainer">
        <section id="third" class="third">
          <div class="txt-box">
            <h1>Confirma tu asistencia</h1>

            <form onsubmit="sendEmail(); reset(); return false;">
              <input
                type="text"
                id="name"
                name="name"
                class="form"
                placeholder="Nombre"
                required
              /><br />

              <input
                type="tel"
                id="phone"
                name="phone"
                class="form"
                placeholder="No. de Celular"
                required
              /><br /><br />
              <input type="submit" value="¡Sí voy!" class="btn" />
            </form>
          </div>
        </section>
      </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "despedidadesolteragaby@gmail.com",
          Password: "4371EE69486B6E759D35EE5CFFE68C4098BE",
          To: "cano.andazola@gmail.com",
          From: "despedidadesolteragaby@gmail.com",
          Subject: "Confirmación de asistencia",
          Body:
            "Nombre: " +
            document.getElementById("name").value +
            "<br>Número: " +
            document.getElementById("phone").value,
        }).then((message) => alert("Confirmación enviada"));
      }
    </script>
  </body>
</html>
